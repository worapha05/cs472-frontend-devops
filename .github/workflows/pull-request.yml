name: "Pull Request"
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: read
env:
  GO_VERSION: 1.23
jobs:
  lint-test:
    name: "Lint and Test"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: "Install PNPM"
        run: npm install -g pnpm

      - name: "Install Dependencies"
        run: pnpm install --frozen-lockfile

      - name: "Run ESLint"
        run: pnpm run lint

      - name: "Run Jest Tests"
        run: pnpm run test

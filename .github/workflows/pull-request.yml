name: "Pull Request"
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: read
jobs:
  lint-test:
    name: "Lint and Test"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: "Enable Corepack"
        run: corepack enable

      - name: "Install Dependencies"
        run: pnpm install --frozen-lockfile

      - name: "Install Jest"
        run: pnpm add -D jest

      - name: "Run Tests"
        run: pnpm run test
